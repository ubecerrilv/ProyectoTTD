<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Obra</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<header>
    <h1>Editar trabajador</h1>
</header>

<div class="container">
    <h3>Editar Obra</h3>
    <form th:action="@{/guardarTrabajadorEd}" method="post" onsubmit="mostrarConfirmacion('Trabajador editado')">
        <!-- Campo oculto para el ID de la obra -->
        <input type="hidden" th:field="*{trabajadorEd.id}" />

        <!-- Nombre del trabajador -->
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" th:field="*{trabajadorEd.nombre}" placeholder="Ingrese el nombre del trabajador" required />
        </div>

        <!-- Apellido1 del trabajador -->
        <div class="form-group">
            <label for="apellido_1">Apellido paterno:</label>
            <input type="text" id="apellido_1" th:field="*{trabajadorEd.apellido_1}" placeholder="Primer apellido" required />
        </div>

        <!-- Apellido2 del trabajador -->
        <div class="form-group">
            <label for="apellido_2">Apellido materno:</label>
            <input type="text" id="apellido_2" th:field="*{trabajadorEd.apellido_2}" placeholder="Segundo apellido" required />
        </div>

        <!-- Edad del trabajador -->
        <div class="form-group">
            <label for="edad">Edad:</label>
            <input type="text" id="edad" th:field="*{trabajadorEd.edad}" placeholder="Edad" required />
        </div>

        <!-- Tipo del trabajador -->
        <div class="form-group">
            <label for="tipo">Puesto:</label>
            <input type="text" id="tipo" th:field="*{trabajadorEd.tipo}" placeholder="Tipo" required />
        </div>

        <!-- Estado del trabajador -->
        <div class="form-group">
            <label for="estado">Estado:</label>
            <input type="text" id="estado" th:field="*{trabajadorEd.estado}" placeholder="Estado" required />
        </div>


        <!-- Botón para enviar el formulario -->
        <div class="form-group">
            <input type="submit" value="Actualizar trabajador" />
        </div>
    </form>

    <script>
        function mostrarConfirmacion(mensaje) {
            alert(mensaje);
        }
    </script>
</div>

<footer>
    <p>&copy; 2024 Gestión de Obras - Todos los derechos reservados</p>
</footer>
</body>
</html>
