<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Obra</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<header>
    <h1>Gestión de Obras</h1>
</header>

<div class="container">
    <h3>Editar Obra</h3>
    <form th:action="@{/guardarObra}" method="post" onsubmit="mostrarConfirmacion('Obra editada')">
        <!-- Campo oculto para el ID de la obra -->
        <input type="hidden" th:field="*{obraEd.id}" />

        <!-- Nombre de la obra -->
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" th:field="*{obraEd.nombre}" placeholder="Ingrese el nombre de la obra" required />
        </div>

        <!-- Ubicación de la obra -->
        <div class="form-group">
            <label for="ubicacion">Ubicación:</label>
            <input type="text" id="ubicacion" th:field="*{obraEd.ubicacion}" placeholder="Ingrese la ubicación" required />
        </div>

        <!-- Presupuesto de la obra -->
        <div class="form-group">
            <label for="presupuesto">Presupuesto:</label>
            <input type="number" id="presupuesto" th:field="*{obraEd.presupuesto}" placeholder="Ingrese el presupuesto" step="0.01" required />
        </div>

        <!-- Fecha de inicio de la obra -->
        <div class="form-group">
            <label for="fechaInicio">Fecha de Inicio:</label>
            <input type="date" id="fechaInicio" th:field="*{obraEd.fechaInicio}" required />
        </div>

        <!-- Fecha de fin de la obra -->
        <div class="form-group">
            <label for="fechaFin">Fecha de Fin:</label>
            <input type="date" id="fechaFin" th:field="*{obraEd.fechaFin}" required />
        </div>

        <!-- Botón para enviar el formulario -->
        <div class="form-group">
            <input type="submit" value="Actualizar Obra" />
        </div>
    </form>

    <script>
        function mostrarConfirmacion(mensaje) {
            alert(mensaje);
        }
    </script>
</div>

<footer>
    <p>&copy; 2024 Gestión de Obras - Todos los derechos reservados</p>
</footer>
</body>
</html>
